<h1> Hello </h1>
<form name="contact">  
  <input name="email" type="email" placeholder="Email" required> <br>
<input name="firstName" type="text" placeholder="First Name"> <br> 
  <input name="lastName" type="text" placeholder="Last Name">  <br><br>
  <button type="submit">Send</button>  
 </form>  
 <script>  
  const scriptURL = 'https://script.google.com/macros/s/AKfycby1QhZp7CnpK3nAONKa0h9PFI229-3328zDk3ABsUnn_rSjotA/exec'  
  const form = document.forms['contact']  
  form.addEventListener('submit', e => {  
   e.preventDefault()  
   fetch(scriptURL, { method: 'POST', body: new FormData(form)})  
    .then(response => console.log('Success!', response))  
    .catch(error => console.error('Error!', error.message))  
  })  
 </script>
